<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>Test task 1</title>
	<link rel="stylesheet" href="TestTask1.css">
  </head>
  <body class="page">
	<main class="page__main">
	  <div class="page__content">
	    <form class="form page__form">
		  <div class="form__section">
		    <h3 class="form__header">Клиент</h3>
		    <div class="form__block" id="form__second-name">
		      <p>Фамилия*</p>
		      <input type="text" @blur="handler" v-model.lazy="secondName" class="form__input">
		    </div>
		    <div class="form__block" id="form__first-name">
		      <p>Имя*</p>
		      <input type="text" @blur="handler" v-model.lazy="firstName" class="form__input">
		    </div>
		    <div class="form__block" id="form__surname">
		      <p>Отчество</p>
		      <input type="text" @blur="handler" v-model.lazy="surname"  class="form__input">
		    </div>
		    <div class="form__block" id="form__birth-date">
		      <p>Дата рождения*</p>
		      <input type="date" @blur="handler" v-model.lazy="birthDate" class="form__input">
		    </div>
		    <div class="form__block" id="form__tel">
		      <p>Номер телефона*</p>
		      <input type="tel" @blur="handler" v-model.lazy="tel" class="form__input">
		    </div>
		    <div class="form__block">
		      <p>Пол</p>
		      <span><input name="sex" type="radio" value="male" class="form__radio">М</span>
			  <span><input name="sex" type="radio" value="female" class="form__radio">Ж</span>
		    </div>
		    <div class="form__block" id="form__client-group">
		      <p>Группа клиентов*</p>
			  <select multiple="multiple" class="form__input form__input_multiple" @change="checkHandler" @blur="blurHandler">
		        <option value="vip">VIP</option>
			    <option value="problem">Проблемные</option>
			    <option value="oms">ОМС</option>
			  </select>
		    </div>
		    <div class="form__block">
		      <p>Лечащий врач</p>
		      <select class="form__input form__doctor">
		        <option>Иванов</option>
			    <option>Захаров</option>
			    <option>Чернышева</option>
			  </select>
		    </div>
		    <div class="form__block">
		      <p>Не отправлять СМС</p>
		      <input type="checkbox" name="SMS" value="SMS" class="form__sms">
		    </div>
		  </div>
		  <div class="form__section">
		    <h3 class="form__header">Адрес</h3>
		    <div class="form__block" id="form__index">
		      <p>Индекс</p>
		      <input type="text" @blur="handler" v-model.lazy="index" class="form__input">
		    </div>
		    <div class="form__block" id="form__country">
		      <p>Страна</p>
		      <input type="text" @blur="handler" v-model.lazy="country" class="form__input">
		    </div>
		    <div class="form__block" id="form__region">
		      <p>Область</p>
		      <input type="text" @blur="handler" v-model.lazy="region" class="form__input">
		    </div>
		    <div class="form__block" id="form__city">
		      <p>Город*</p>
		      <input type="text" @blur="handler" v-model.lazy="city" class="form__input">
		    </div>
		    <div class="form__block" id="form__street">
		      <p>Улица</p>
		      <input type="text" @blur="handler" v-model.lazy="street" class="form__input">
		    </div>
		    <div class="form__block" id="form__house">
		      <p>Дом</p>
		      <input type="text" @blur="handler" v-model.lazy="house" class="form__input">
		    </div>
		  </div>
		  <div class="form__section">
		    <h3 class="form__header">Документ</h3>
		    <div class="form__block">
		      <p>Тип документа*</p>
		   	  <select class="form__input form__document">
			    <option>Паспорт</option>
		  	    <option>Свидетельство о рождении</option>
			    <option>Вод. удостоверение</option>
		  	  </select>
		    </div>
		    <div class="form__block" id="form__series">
		      <p>Серия</p>
		      <input type="text" @blur="handler" v-model.lazy="series" class="form__input">
		    </div>
		    <div class="form__block" id="form__number">
		      <p>Номер</p>
		      <input type="text" @blur="handler" v-model.lazy="number" class="form__input">
		    </div>
		    <div class="form__block">
		      <p>Кем выдан</p>
		      <input type="text" class="form__input form__issued-by">
		    </div>
		    <div class="form__block" id="form__issued-date">
		      <p>Дата выдачи*</p>
		      <input type="date" @blur="handler" v-model.lazy="issuedDate" class="form__input">
			</div>
		  </div>
		  <button class="form__button">Зарегестрировать</button>
		</form>
	  </div>
	  
		<div class="notification-window">
			<div class="page__content page__content_window">
				<img class="notification-window__image" src="submit-image.png">
				<h3 class="notification-window__text">Успешная регистрация</h3>
			</div>
		</div>
	</main>
	<script src="dist/TestTask1.bundle.js"></script>
  </body>
</html>
